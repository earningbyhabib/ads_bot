<body>
  <div class="container">
      <h1>Watch Ads and Earn Reward</h1>
      <div class="developer" onclick="window.location.href='https://t.me/HS_SIKDAR_BD'">
          Developer by Habib Sikdar

      <!-- User Information -->
      <div class="user-info">

  <!-- যদি আপনার এডের জন্য কোনো overlay/HTML থাকে, তাহলে নিচের মত ID দিন (ঐ ক্ষেত্রে ব্যবহার করবেন ক্লোজ করার জন্য) -->
  <div id="ad-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); color:#fff; font-size:24px; justify-content:center; align-items:center;">
      Advertisement...
  </div>

  <script src="//jagnaimsee.net/vignette.min.js" data-zone="8929853" data-sdk="show_8929853"></script>
  <script>
      const MIN_WITHDRAW_POINTS = 50;
      const ADMIN_USER_ID = 6140196943;
      const BOT_TOKEN = "7888384699:AAFJKRYes81cyZPyCgapO11mdotdi9W74YY";
      let watchedAdsCount = 0;
      let earnedPoints = 0.00;
      
      // For Auto Ad loop control
      let autoAdActive = false;

      // User name simulation (আপনার প্রয়োজন অনুযায়ী পরিবর্তন করুন)
      const telegramUserName = "@earningbyhabib";
      document.getElementById("user-name").textContent = telegramUserName;

      // Auto Ads বাটনের প্রাথমিক অবস্থা
      document.getElementById('stop-auto-btn').disabled = true;

      // LocalStorage থেকে পূর্বের ডেটা লোড করা
      if (localStorage.getItem('watchedAdsCount')) {
          watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'));
          earnedPoints = parseFloat(localStorage.getItem('earnedPoints'));
          document.getElementById('watched-ads').textContent = watchedAdsCount;
          document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
          updateProgressCircle();
      }

      // Watch Ad (ম্যানুয়াল এড দেখানোর জন্য)
      function watchAd() {
          if (typeof show_8929853 === 'function') {
              show_8929853().then(() => {
                  watchedAdsCount++;
                  earnedPoints += 0.50;
                  document.getElementById('watched-ads').textContent = watchedAdsCount;
                  document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
                  localStorage.setItem('watchedAdsCount', watchedAdsCount);
                  localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
                  updateProgressCircle();
              });
          } else {
              // Fallback: যদি show_8929853() ফাংশন পাওয়া না যায়
              watchedAdsCount++;
              earnedPoints += 0.50;
              document.getElementById('watched-ads').textContent = watchedAdsCount;
              document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
              localStorage.setItem('watchedAdsCount', watchedAdsCount);
              localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
              updateProgressCircle();
          }
      }

      // Progress circle আপডেট করার ফাংশন
      function updateProgressCircle() {
          const percentage = Math.min((watchedAdsCount / 10) * 100, 100);
          document.getElementById('ads-progress').textContent = `${percentage}%`;
      }

      /* 
         নিচের অংশে Auto Ad Loop ফাংশন আছে:
         - startAutoAds() চাপলে autoAdActive = true হয়ে যায় এবং autoAdLoop() কল করা শুরু হয়।
         - autoAdLoop() ফাংশনটি এড ওপেন করবে, ৫ সেকেন্ড পরে এডটি ক্লোজ করবে (এখানে ad-overlay থাকলে সেটিকে লুকিয়ে) এবং পরবর্তী এড দেখানোর জন্য ২ সেকেন্ডের বিরতি রেখে নিজে থেকেই পুনরায় কল হবে।
         - stopAutoAds() চাপলে autoAdActive = false হয়ে যায় যাতে লুপ থেমে যায়।
      */
      
      function autoAdLoop() {
          if (!autoAdActive) return;
          
          // যদি show_8929853() ফাংশন থাকে, তা ব্যবহার করে এড দেখান
          if (typeof show_8929853 === 'function') {
              // এড ওপেন করা
              show_8929853();
          } else {
              // Fallback: ad-overlay প্রদর্শন (যদি আপনার নিজস্ব ad overlay ব্যবহার করেন)
              document.getElementById('ad-overlay').style.display = 'flex';
          }
          
          // ৫ সেকেন্ড পর এডটি ক্লোজ করে নিন
          setTimeout(() => {
              // ad-overlay থাকলে সেটিকে লুকিয়ে দিন
              const adOverlay = document.getElementById('ad-overlay');
              if (adOverlay) {
                  adOverlay.style.display = 'none';
              }
              // এড দেখানোর পর স্ট্যাট আপডেট
              watchedAdsCount++;
              earnedPoints += 0.50;
              document.getElementById('watched-ads').textContent = watchedAdsCount;
              document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
              localStorage.setItem('watchedAdsCount', watchedAdsCount);
              localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
              updateProgressCircle();
              
              // ২ সেকেন্ড পরে পরবর্তী এড দেখানোর জন্য পুনরায় autoAdLoop() কল করুন
              setTimeout(autoAdLoop, 2000);
          }, 5000);
      }
      
      function startAutoAds() {
          autoAdActive = true;
          document.getElementById('auto-ad-btn').disabled = true;
          document.getElementById('stop-auto-btn').disabled = false;
          autoAdLoop();
      }
      
      function stopAutoAds() {
          autoAdActive = false;
          document.getElementById('auto-ad-btn').disabled = false;
          document.getElementById('stop-auto-btn').disabled = true;
      }
  </script>
