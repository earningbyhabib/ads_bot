<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .container h1 {
            font-size: 20px;
            color: green;
            margin-bottom: 10px;
        }
        .stats, .user-info {
            margin: 10px 0;
        }
        .progress-circle {
            width: 80px;
            height: 80px;
            border: 4px solid green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }
        .buttons button, .withdraw-button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            background: green;
            cursor: pointer;
        }
        .buttons button:hover, .withdraw-button:hover {
            background: darkorange;
        }
        .withdraw-section {
            margin-top: 20px;
            display: none;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .withdraw-section input, .withdraw-section select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #333;
            color: #fff;
        }
        .withdraw-section input:focus, .withdraw-section select:focus {
            border-color: green;
            outline: none;
        }
        #withdraw-status {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch Ads and Earn Reward</h1>
        
        <div class="user-info">
            <p>Welcome, <span id="user-name"></span></p>
        </div>

        <div class="stats">
            <p>Watched Ads: <span id="watched-ads">0</span></p>
            <p>Earned Points: <span id="earned-points">0</span></p>
        </div>
        <div class="progress-circle">
            <span id="ads-progress">0%</span>
        </div>
        <div class="buttons">
            <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
            <button id="auto-ad-btn" onclick="startAutoAds()">Auto Show Ads</button>
            <button id="stop-auto-btn" onclick="stopAutoAds()">Stop Auto Ads</button>
        </div>

        <!-- Always Visible Withdraw Button -->
        <button class="withdraw-button" onclick="toggleWithdrawSection()">Withdraw</button>

        <!-- Withdraw Section -->
        <div class="withdraw-section" id="withdraw-section">
            <h3 style="color: orange; margin-bottom: 15px;">Withdrawal Request</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter Points to Withdraw" />
            <select id="payment-method">
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="manual">Manual</option>
            </select>
            <input type="text" id="withdraw-phone" placeholder="Enter Phone Number" />
            <button onclick="withdrawPoints()">Withdraw</button>
            <p id="withdraw-status"></p>
        </div>
    </div>

    <script>
        let watchedAdsCount = 0;
        let earnedPoints = 0.00;
        const MIN_WITHDRAW_POINTS = 50;

        // Check local storage for user data
        if (localStorage.getItem('watchedAdsCount')) {
            watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'));
            earnedPoints = parseFloat(localStorage.getItem('earnedPoints'));
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
        }

        function watchAd() {
            watchedAdsCount++;
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            earnedPoints += 0.50;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            localStorage.setItem('watchedAdsCount', watchedAdsCount);
            localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
            updateProgressCircle();
        }

        function updateProgressCircle() {
            const percentage = Math.min((watchedAdsCount / 10) * 100, 100);
            document.getElementById('ads-progress').textContent = `${percentage}%`;
        }

        function toggleWithdrawSection() {
            let section = document.getElementById("withdraw-section");
            section.style.display = section.style.display === "none" ? "block" : "none";
        }

        function withdrawPoints() {
            let amount = parseFloat(document.getElementById('withdraw-amount').value);
            let phoneNumber = document.getElementById('withdraw-phone').value;
            let statusText = document.getElementById('withdraw-status');

            if (isNaN(amount) || amount < MIN_WITHDRAW_POINTS) {
                statusText.textContent = `Minimum withdrawal is ${MIN_WITHDRAW_POINTS} points.`;
                return;
            }

            if (amount > earnedPoints) {
                statusText.textContent = `Insufficient balance. You have ${earnedPoints.toFixed(2)} points.`;
                return;
            }

            earnedPoints -= amount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));

            statusText.textContent = 'Withdrawal request sent successfully!';
            document.getElementById('withdraw-amount').value = '';
            document.getElementById('withdraw-phone').value = '';
        }
    </script>
</body>
</html>
