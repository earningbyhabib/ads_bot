<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .container h1 {
            font-size: 20px;
            color: green;
            margin-bottom: 10px;
        }
        .developer {
            font-size: 12px;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: inline-block;
            cursor: pointer;
        }
        .stats, .user-info {
            margin: 10px 0;
        }
        .stats p, .user-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .progress-circle {
            width: 80px;
            height: 80px;
            border: 4px solid green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }
        .progress-circle span {
            font-size: 18px;
            font-weight: bold;
        }
        .buttons button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            background: green;
            cursor: pointer;
        }
        .buttons button:hover {
            background: darkorange;
        }
        .withdraw-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
        .withdraw-section input, .withdraw-section select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #333;
            color: #fff;
        }
        .withdraw-section input:focus, .withdraw-section select:focus {
            border-color: green;
            outline: none;
        }
        .withdraw-section button {
            background-color: green;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .withdraw-section button:hover {
            background-color: #006400;
        }
        #withdraw-status {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .show-withdraw-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .show-withdraw-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch Ads and Earn Reward</h1>
        <div class="developer" onclick="window.location.href='https://t.me/HS_SIKDAR_BD'">Developer by Habib Sikdar</div>
        
        <div class="user-info">
            <p>Welcome, <span id="user-name"></span></p>
        </div>

        <div class="stats">
            <p>Watched Ads: <span id="watched-ads">0</span></p>
            <p>Earned Points: <span id="earned-points">0</span></p>
        </div>
        <div class="progress-circle">
            <span id="ads-progress">0%</span>
        </div>
        <div class="buttons">
            <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
            <button id="auto-ad-btn" onclick="startAutoAds()">Auto Show Ads</button>
            <button id="stop-auto-btn" onclick="stopAutoAds()">Stop Auto Ads</button>
        </div>

        <!-- Show Withdraw Button -->
        <div class="show-withdraw-button" onclick="showWithdrawForm()">Withdraw Points</div>

        <!-- Withdraw Section -->
        <div class="withdraw-section" id="withdraw-section">
            <h3 style="color: orange; margin-bottom: 15px;">Withdrawal Request</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter Points to Withdraw" />
            <select id="payment-method">
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="rocket">Rocket</option>
            </select>
            <input type="text" id="withdraw-phone" placeholder="Enter Phone Number" />
            <button onclick="withdrawPoints()">Withdraw</button>
            <p id="withdraw-status"></p>
        </div>
    </div>

    <script src='//jagnaimsee.net/vignette.min.js' data-zone='8934139'></script>

    <script>
        const MIN_WITHDRAW_POINTS = 50;
        const ADMIN_USER_ID = 6140196943;
        const BOT_TOKEN = "7888384699:AAFJKRYes81cyZPyCgapO11mdotdi9W74YY";
        let watchedAdsCount = 0;
        let earnedPoints = 0.00;
        let autoAdInterval;

        document.getElementById("user-name").textContent = "@earningbyhabib";

        function watchAd() {
            if (typeof show_8934139 === 'function') {
                show_8934139().then(() => {
                    watchedAdsCount++;
                    document.getElementById('watched-ads').textContent = watchedAdsCount;
                    earnedPoints += 0.50;
                    document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
                    updateProgressCircle();
                });
            } else {
                alert("Ad not ready, try again later!");
            }
        }

        function updateProgressCircle() {
            const percentage = (watchedAdsCount / 10) * 100;
            document.getElementById('ads-progress').textContent = `${percentage}%`;
        }

        function startAutoAds() {
            autoAdInterval = setInterval(watchAd, 5000);
        }

        function stopAutoAds() {
            clearInterval(autoAdInterval);
        }

        function showWithdrawForm() {
            const withdrawSection = document.getElementById('withdraw-section');
            withdrawSection.style.display = withdrawSection.style.display === 'none' || withdrawSection.style.display === '' ? 'block' : 'none';
        }

        function withdrawPoints() {
            alert("Withdrawal processing...");
        }
    </script>
</body>
</html>
