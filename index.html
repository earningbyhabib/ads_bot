    // Password Generator with TODAY's date
    function generatePassword() {
        const length = 10;
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]\\:;?><,./-=";
        let password = "";
        
        password += getRandomChar("abcdefghijklmnopqrstuvwxyz");
        password += getRandomChar("ABCDEFGHIJKLMNOPQRSTUVWXYZ");
        password += getRandomChar("0123456789");
        password += getRandomChar("!@#$%^&*()_+~`|}{[]\\:;?><,./-=");
        
        for (let i = 4; i < length; i++) {
            password += getRandomChar(charset);
        }
        
        password = shuffleString(password);
        
        // Add TODAY's date (2 digits)
        const today = new Date();
        const currentDay = today.getDate().toString().padStart(2, '0');
        password += currentDay;
        
        document.getElementById('passwordDisplay').textContent = password;
        document.getElementById('passwordDisplay').style.transform = 'scale(0.9)';
        setTimeout(() => { document.getElementById('passwordDisplay').style.transform = 'scale(1)'; }, 100);
    }

    // Auto-Change System for 11 PM Daily
    function setupDailyAutoChange() {
        // Generate password immediately with today's date
        generatePassword();
        
        // Calculate time until next 11 PM
        const now = new Date();
        const targetTime = new Date();
        
        // Set target to today's 11 PM
        targetTime.setHours(23, 0, 0, 0);
        
        // If it's already past 11 PM, set for tomorrow
        if (now > targetTime) {
            targetTime.setDate(targetTime.getDate() + 1);
        }
        
        const timeUntilTarget = targetTime - now;
        
        // Set timeout for next 11 PM
        setTimeout(() => {
            generatePassword(); // Generate at 11 PM
            
            // Then set interval for every 24 hours
            setInterval(generatePassword, 24 * 60 * 60 * 1000);
        }, timeUntilTarget);
    }

    // Helper functions
    function getRandomChar(charSet) {
        return charSet.charAt(Math.floor(Math.random() * charSet.length));
    }
    
    function shuffleString(str) {
        const array = str.split('');
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array.join('');
    }

        const passwordToCopy = document.getElementById('passwordDisplay').textContent;
        if (passwordToCopy) {
            navigator.clipboard.writeText(passwordToCopy);

            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => { copyBtn.textContent = originalText; }, 1000);
        }
    }
