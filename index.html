<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Reward System</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #111; 
      color: #fff; 
      text-align: center; 
      margin: 0; 
      padding: 0;
    }
    .container { 
      max-width: 400px; 
      margin: 20px auto; 
      padding: 20px; 
      background: #222; 
      border-radius: 10px; 
    }
    .btn { 
      display: block; 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px; 
    }
    .watch { background: green; color: white; }
    .direct { background: blue; color: white; }
    .withdraw { background: yellow; color: black; }
    .input-field { 
      width: 100%; 
      padding: 10px; 
      margin: 5px 0; 
      border-radius: 5px; 
      border: none; 
    }
    .hidden { display: none; }
    #ad-container { 
      margin: 10px 0; 
      padding: 10px; 
      background: #000; 
      border-radius: 5px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="user-name">Loading...</span></h2>
    <p>Balance: <span id="earned-points">3.00</span> points</p>
    <p>Watched Ads: <span id="watched-ads">12</span></p>
    
    <div id="ad-container"></div>
    <script src="https://whephiwums.com/vignette.min.js" data-zone="8929853" data-sdk="show_8929853"></script>
    
    <button class="btn watch" onclick="watchAd()">Watch Ad</button>
    <button class="btn direct" onclick="window.location.href='https://theeghumoaps.com/4/8935683'">Direct</button>
    <button class="btn withdraw" onclick="toggleWithdraw()">Withdraw</button>
    
    <div id="withdraw-section" class="hidden">
      <select class="input-field" id="payment-method">
        <option value="bkash">Bkash</option>
        <option value="nagad">Nagad</option>
        <option value="rocket">Rocket</option>
      </select>
      <input type="text" class="input-field" id="phone-number" placeholder="Enter Phone Number">
      <input type="number" class="input-field" id="withdraw-amount" placeholder="Enter Points to Withdraw">
      <button class="btn withdraw" id="withdraw-btn">Withdraw Now</button>
      <button class="btn" onclick="toggleWithdraw()">Cancel</button>
    </div>
  </div>
  
  <script>
    let watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount')) || 12;
    let earnedPoints = parseFloat(localStorage.getItem('earnedPoints')) || 3.00;
    document.getElementById('watched-ads').textContent = watchedAdsCount;
    document.getElementById('earned-points').textContent = earnedPoints.toFixed(1);

    function getTelegramUser() {
      let userName = "@exampleUser"; // Replace this with actual Telegram username fetching logic
      document.getElementById('user-name').textContent = userName;
    }
    getTelegramUser();

    function watchAd() {
      if (typeof show_8929853 === 'function') {
        show_8929853().then(() => {
          watchedAdsCount++;
          document.getElementById('watched-ads').textContent = watchedAdsCount;
          earnedPoints += 1;
          document.getElementById('earned-points').textContent = earnedPoints.toFixed(1);
          localStorage.setItem('watchedAdsCount', watchedAdsCount);
          localStorage.setItem('earnedPoints', earnedPoints.toFixed(1));
        });
      } else {
        alert("Ad function not available!");
      }
    }
    
    function toggleWithdraw() {
      document.getElementById('withdraw-section').classList.toggle('hidden');
    }
    
    document.getElementById('withdraw-btn').addEventListener('click', function() {
      var method = document.getElementById('payment-method').value;
      var phone = document.getElementById('phone-number').value;
      var amount = parseFloat(document.getElementById('withdraw-amount').value);
      var userName = document.getElementById('user-name').textContent;
      
      if (!phone || isNaN(amount) || amount < 5 || amount > earnedPoints) {
        alert("Invalid withdrawal amount. Minimum is 5 points and must not exceed balance.");
        return;
      }
      
      earnedPoints -= amount;
      document.getElementById('earned-points').textContent = earnedPoints.toFixed(1);
      localStorage.setItem('earnedPoints', earnedPoints.toFixed(1));
      
      fetch('https://api.telegram.org/bot<7888384699:AAFJKRYes81cyZPyCgapO11mdotdi9W74YY>/sendMessage', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: '<6140196943>',
          text: `Withdraw Request:\nUser: ${userName}\nMethod: ${method}\nPhone: ${phone}\nAmount: ${amount} points`
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("Withdrawal request sent successfully!");
        } else {
          alert("Failed to send withdrawal request.");
        }
      })
      .catch(error => console.error("Error sending withdrawal request:", error));
    });
  </script>
</body>
</html>
