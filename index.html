<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .container h1 {
            font-size: 20px;
            color: green;
            margin-bottom: 10px;
        }
        .developer {
            font-size: 12px;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: inline-block;
            cursor: pointer;
        }
        .stats {
            margin: 10px 0;
        }
        .stats p {
            margin: 5px 0;
            font-size: 14px;
        }
        .buttons button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            background: green;
            cursor: pointer;
        }
        .buttons button:hover {
            background: darkorange;
        }
        .withdraw-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: block; /* Withdraw Section Always Visible */
        }
        .withdraw-section input, .withdraw-section select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #333;
            color: #fff;
        }
        .withdraw-section input:focus, .withdraw-section select:focus {
            border-color: green;
            outline: none;
        }
        .withdraw-section button {
            background-color: green;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .withdraw-section button:hover {
            background-color: #006400;
        }
        #withdraw-status {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .user-info {
            margin: 10px 0;
        }
        .user-info p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch Ads and Earn Reward</h1>
        <div class="developer" onclick="window.location.href='https://t.me/HS_SIKDAR_BD'">Developer by Habib Sikdar</div>
        
        <!-- Display User Info -->
        <div class="user-info">
            <p>Welcome, <span id="user-name">@earningbyhabib</span></p>
        </div>

        <div class="stats">
            <p>Watched Ads: <span id="watched-ads">0</span></p>
            <p>Earned Points: <span id="earned-points">0</span></p>
        </div>

        <div class="buttons">
            <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
            <button id="auto-ad-btn" onclick="startAutoAds()">Auto Show Ads</button>
            <button id="stop-auto-btn" onclick="stopAutoAds()">Stop Auto Ads</button>
        </div>

        <!-- Withdraw Section (Always Visible) -->
        <div class="withdraw-section" id="withdraw-section">
            <h3 style="color: orange; margin-bottom: 15px;">Withdrawal Request</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter Points to Withdraw" />
            <select id="payment-method">
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="manual">Manual</option>
            </select>
            <input type="text" id="withdraw-phone" placeholder="Enter Phone Number" />
            <button onclick="withdrawPoints()">Withdraw</button>
            <p id="withdraw-status"></p>
        </div>
    </div>

    <script>
        const MIN_WITHDRAW_POINTS = 50;
        const ADMIN_USER_ID = 6140196943;
        const BOT_TOKEN = "7888384699:AAFJKRYes81cyZPyCgapO11mdotdi9W74YY";
        let watchedAdsCount = 0;
        let earnedPoints = 0.00;

        // Check if user data is saved in localStorage
        if (localStorage.getItem('watchedAdsCount')) {
            watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'));
            earnedPoints = parseFloat(localStorage.getItem('earnedPoints'));
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
        }

        function watchAd() {
            watchedAdsCount++;
            earnedPoints += 0.50;
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            localStorage.setItem('watchedAdsCount', watchedAdsCount);
            localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
        }

        function withdrawPoints() {
            const amount = document.getElementById('withdraw-amount').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const phoneNumber = document.getElementById('withdraw-phone').value;

            if (!amount || isNaN(amount) || amount < MIN_WITHDRAW_POINTS) {
                document.getElementById('withdraw-status').textContent = `Minimum ${MIN_WITHDRAW_POINTS} points required.`;
                return;
            }

            if (amount > earnedPoints) {
                document.getElementById('withdraw-status').textContent = `Insufficient balance!`;
                return;
            }

            earnedPoints -= parseFloat(amount);
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));

            const message = `Withdrawal Request from @earningbyhabib:\nAmount: ${amount} points\nPayment Method: ${paymentMethod}\nPhone Number: ${phoneNumber}`;
            sendWithdrawRequestToAdmin(message);

            document.getElementById('withdraw-status').textContent = 'Withdrawal request sent successfully!';
            document.getElementById('withdraw-amount').value = '';
            document.getElementById('withdraw-phone').value = '';
        }

        function sendWithdrawRequestToAdmin(message) {
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_USER_ID}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .catch(error => console.error('Error sending message:', error));
        }
    </script>
</body>
</html>
