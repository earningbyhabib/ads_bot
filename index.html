<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EARNING BY HABIB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
            background-color: #0c0f1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .logo-box {
            background-color: LightCyan;
            border-radius: 15px;
            padding: 8px 15px;
            box-shadow: 0 0px 25px rgba(255, 0, 0, 0.5);
            margin: 0 auto 5px;
            position: relative;
            overflow: hidden;
            transform: perspective(500px) rotateX(10deg);
            animation: float 3s ease-in-out infinite;
            width: fit-content;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .logo-box:hover {
            transform: perspective(500px) rotateX(10deg) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.7);
        }

        @keyframes float {
            0%, 100% { transform: perspective(500px) rotateX(10deg) translateY(0); }
            50% { transform: perspective(500px) rotateX(10deg) translateY(-8px); }
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: 1000;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            text-shadow: 3px 5px 60px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        .datetime {
            font-size: 18px;
            color: white;
            margin-top: 50px;
            text-align: center;
        }

        .container {
            max-width: 450px;
            width: calc(100% - 30px);
            background: rgba(20, 20, 30, 0.9);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: boxAppear 0.8s ease-out, pulseBackground 4s ease-in-out infinite;
            margin-top: 100px;
        }

        @keyframes boxAppear {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulseBackground {
            0%, 100% { box-shadow: 0 0 50px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 0 70px rgba(255, 0, 0, 0.70); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,100,100,0.1) 0%, rgba(255,255,255,0) 700%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(3600deg); }
        }

        .rgb-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(135deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 400% 400%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: -1;
            animation: rgbAnimation 6s linear infinite;
        }

        @keyframes rgbAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .scrolling-text-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            margin: 10px 0;
        }

        .scrolling-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 15s linear infinite;
            font-size: 14px;
            color: white;
            letter-spacing: 1px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            margin: 15px 0;
            width: 100%;
        }

        .name-display, .password-display {
            font-size: 18px;
            margin: 12px auto;
            padding: 10px;
            border: 1px dashed #444;
            min-height: 25px;
            border-radius: 8px;
            background: rgba(30, 30, 40, 0.7);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            color: #fff;
            animation: inputAppear 0.5s ease-out;
            width: 90%;
            text-align: center;
        }

        @keyframes inputAppear {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .password-display {
            font-family: monospace;
        }

        .name-display:hover, .password-display:hover {
            border-color: #666;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
            animation: slideDown 0.7s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .double-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        button {
            padding: 8px 12px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            font-size: 13px;
            z-index: 1;
            min-width: 110px;
            animation: buttonAppear 0.6s ease-out;
        }

        @keyframes buttonAppear {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            z-index: -1;
            animation: rgbBorderAnimation 3s linear infinite;
        }

        @keyframes rgbBorderAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .telegram-btn {
            background: linear-gradient(45deg, #3b5998, #4c70ba);
        }

        .telegram-btn::before {
            background: linear-gradient(45deg, #3b5998, #4c70ba, #5d85dc, #3b5998);
            background-size: 300% 300%;
        }

        .admin-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }

        .admin-btn::before {
            background: linear-gradient(45deg, #25D366, #128C7E, #075E54, #25D366);
            background-size: 300% 300%;
        }

        .copy-btn {
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
        }

        .copy-btn::before {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045, #833ab4);
            background-size: 300% 300%;
        }

        .change-btn {
            background: linear-gradient(45deg, #00b09b, #96c93d);
        }

        .change-btn::before {
            background: linear-gradient(45deg, #00b09b, #96c93d, #00b09b, #96c93d);
            background-size: 300% 300%;
        }

        .label {
            font-size: 15px;
            margin-bottom: 5px;
            color: #aaa;
            font-weight: bold;
            text-align: center;
            display: block;
        }
    </style>
</head>

            function changeName() {
                const nameElement = document.getElementById('nameDisplay');
                const randomIndex = Math.floor(Math.random() * bangladeshiGirlNames.length);
                nameElement.textContent = bangladeshiGirlNames[randomIndex];
                nameElement.style.transform = 'scale(0.9)';
                setTimeout(() => { nameElement.style.transform = 'scale(1)'; }, 100);
            }

            function copyName() {
                const nameToCopy = document.getElementById('nameDisplay').textContent;
                if (nameToCopy) {
                    navigator.clipboard.writeText(nameToCopy);
                    const copyBtn = document.querySelectorAll('.copy-btn')[1];
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => { copyBtn.textContent = originalText; }, 1000);
                }
            }

            // Password Generator with TODAY's date
            function generatePassword() {
                const length = 10;
                const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]\\:;?><,./-=";
                let password = "";
                
                password += getRandomChar("abcdefghijklmnopqrstuvwxyz");
                password += getRandomChar("ABCDEFGHIJKLMNOPQRSTUVWXYZ");
                password += getRandomChar("0123456789");
                password += getRandomChar("!@#$%^&*()_+~`|}{[]\\:;?><,./-=");
                
                for (let i = 4; i < length; i++) {
                    password += getRandomChar(charset);
                }
                
                password = shuffleString(password);
                
                // Add TODAY's date (2 digits)
                const today = new Date();
                const currentDay = today.getDate().toString().padStart(2, '0');
                password += currentDay;
                
                document.getElementById('passwordDisplay').textContent = password;
                document.getElementById('passwordDisplay').style.transform = 'scale(0.9)';
                setTimeout(() => { document.getElementById('passwordDisplay').style.transform = 'scale(1)'; }, 100);
            }

            // Auto-Change System for 11 PM Daily
            function setupDailyAutoChange() {
                // Generate password immediately with today's date
                generatePassword();
                
                // Calculate time until next 11 PM
                const now = new Date();
                const targetTime = new Date();
                
                // Set target to today's 11 PM
                targetTime.setHours(23, 0, 0, 0);
                
                // If it's already past 11 PM, set for tomorrow
                if (now > targetTime) {
                    targetTime.setDate(targetTime.getDate() + 1);
                }
                
                const timeUntilTarget = targetTime - now;
                
                // Set timeout for next 11 PM
                setTimeout(() => {
                    generatePassword(); // Generate at 11 PM
                    
                    // Then set interval for every 24 hours
                    setInterval(generatePassword, 24 * 60 * 60 * 1000);
                }, timeUntilTarget);
            }

            // Helper functions
            function getRandomChar(charSet) {
                return charSet.charAt(Math.floor(Math.random() * charSet.length));
            }
            
            function shuffleString(str) {
                const array = str.split('');
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array.join('');
            }
            
            function copyPassword() {
                const passwordToCopy = document.getElementById('passwordDisplay').textContent;
                if (passwordToCopy) {
                    navigator.clipboard.writeText(passwordToCopy);
                    const copyBtn = document.querySelectorAll('.copy-btn')[0];
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => { copyBtn.textContent = originalText; }, 1000);
                }
            }

            // Initialize
            window.onload = function() {
                changeName();
                setupDailyAutoChange();
            };
