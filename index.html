<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .buttons button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            background: green;
            cursor: pointer;
        }
        .buttons button:hover {
            background: darkorange;
        }
        .withdraw-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none; /* Default hidden */
        }
        .withdraw-section input, .withdraw-section select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #333;
            color: #fff;
        }
        .withdraw-section button {
            background-color: green;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .withdraw-section button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch Ads and Earn Reward</h1>

        <div class="stats">
            <p>Watched Ads: <span id="watched-ads">0</span></p>
            <p>Earned Points: <span id="earned-points">0</span></p>
        </div>

        <div class="buttons">
            <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
            <button id="withdraw-btn" onclick="toggleWithdrawSection()">Withdraw</button>
        </div>

        <!-- Withdraw Section (Initially Hidden) -->
        <div class="withdraw-section" id="withdraw-section">
            <h3 style="color: orange; margin-bottom: 15px;">Withdrawal Request</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter Points to Withdraw" />
            <select id="payment-method">
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="manual">Manual</option>
            </select>
            <input type="text" id="withdraw-phone" placeholder="Enter Phone Number" />
            <button onclick="withdrawPoints()">Withdraw</button>
            <p id="withdraw-status"></p>
        </div>
    </div>

    <script>
        function toggleWithdrawSection() {
            var section = document.getElementById("withdraw-section");
            if (section.style.display === "none") {
                section.style.display = "block"; // Show Withdraw Section
            } else {
                section.style.display = "none"; // Hide Withdraw Section
            }
        }

        function withdrawPoints() {
            const amount = document.getElementById('withdraw-amount').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const phoneNumber = document.getElementById('withdraw-phone').value;

            if (!amount || isNaN(amount) || amount < 50) {
                document.getElementById('withdraw-status').textContent = "Minimum 50 points required.";
                return;
            }

            document.getElementById('withdraw-status').textContent = "Withdrawal request sent!";
        }
    </script>
</body>
</html>
