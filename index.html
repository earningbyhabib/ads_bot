<!DOCTYPE html>

<head>

    <style>
        body {

            text-align: center;
            margin: 0;

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);

            border-radius: 15px;

        }

            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);

            animation: rotate 20s linear infinite;

        @keyframes rotate {

            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin: 5px 0;
            font-size: 28px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: rgbTextAnimation 6s linear infinite;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        @keyframes rgbTextAnimation {
            0% { background-position: 0% 50%; }

        }
        .subtitle {
            font-size: 14px;

        hr {

            border-radius: 8px;
            background: white;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);

            color: #444;
        }
        .password-display {
            font-family: monospace;
        }
        .name-display:hover, .password-display:hover {

        .top-buttons {

            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            font-size: 13px;
            z-index: 1;
            flex: 1;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            z-index: -1;
            animation: rgbBorderAnimation 3s linear infinite;
        }
        @keyframes rgbBorderAnimation {
            0% { background-position: 0% 50%; }

        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        button:active {
            transform: translateY(1px);
        }
        .telegram-btn {
            background: linear-gradient(45deg, #3b5998, #4c70ba);

        .telegram-btn::before {

        }
        .admin-btn {

        }
        .admin-btn::before {

            background-size: 300% 300%;

        .copy-btn {
            background: linear-gradient(45deg, #833ab4, #fd1d1d);

        .copy-btn::before {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045, #833ab4);

        }
        .change-btn {
            background: linear-gradient(45deg, #00b09b, #96c93d);
        }
        .change-btn::before {
            background: linear-gradient(45deg, #00b09b, #96c93d, #00b09b, #96c93d);

        .rgb-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(135deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 400% 400%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: -1;
            animation: rgbAnimation 6s linear infinite;
        }
        @keyframes rgbAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .label {

            margin-bottom: 5px;

<body>
    <div class="container">
        <div class="rgb-border"></div>
        
        <div class="top-buttons">
            <button class="telegram-btn" onclick="window.open('https://www.t.me/earningbyhabib', '_blank')">
                Telegram Group
            </button>
            <button class="admin-btn" onclick="window.open('https://wa.me/8801601735574', '_blank')">
                Admin Contact
            </button>
        </div>
        
        <p class="subtitle">Present By</p>
        <h1>EARNING BY HABIB</h1>
        <hr>
        
        <!-- Password Section (Now at the Top) -->
        <div class="label">Password:</div>
        <div class="password-display" id="passwordDisplay"></div>
        
        <div class="action-buttons">
            <div class="double-buttons">
                <button class="copy-btn" onclick="copyPassword()">Copy Password</button>
                <button class="change-btn" onclick="generatePassword()">Generate Password</button>
            </div>
        </div>
        
        <!-- Name Section (Now at the Bottom) -->
        <div class="label" style="margin-top: 20px;">Name:</div>
        <div class="name-display" id="nameDisplay"></div>
        
        <div class="action-buttons">
            <div class="double-buttons">
                <button class="copy-btn" onclick="copyName()">Copy Name</button>
                <button class="change-btn" onclick="changeName()">Change Name</button>
            </div>
        </div>

<script>
    // Name Generator
    const bangladeshiGirlNames = [
        "Jiří Vlček", "Ágnes Kovács", "Günter Schröder", "Mária Szabó", "Łukasz Nowak", 
        "François Dupont", "Søren Jensen", "Björn Löfven", "Katarína Horváth", "Andrzej Dąbrowski",
    ];

    function changeName() {
        const nameElement = document.getElementById('nameDisplay');
        const randomIndex = Math.floor(Math.random() * bangladeshiGirlNames.length);
        nameElement.textContent = bangladeshiGirlNames[randomIndex];
        nameElement.style.transform = 'scale(0.9)';
        setTimeout(() => { nameElement.style.transform = 'scale(1)'; }, 100);
    }

    function copyName() {
        const nameToCopy = document.getElementById('nameDisplay').textContent;
        if (nameToCopy) {
            navigator.clipboard.writeText(nameToCopy);
            const copyBtn = document.querySelectorAll('.copy-btn')[1];
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => { copyBtn.textContent = originalText; }, 1000);
        }
    }

    // Password Generator with TODAY's date
    function generatePassword() {
        const length = 10;
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]\\:;?><,./-=";
        let password = "";
        
        password += getRandomChar("abcdefghijklmnopqrstuvwxyz");
        password += getRandomChar("ABCDEFGHIJKLMNOPQRSTUVWXYZ");
        password += getRandomChar("0123456789");
        password += getRandomChar("!@#$%^&*()_+~`|}{[]\\:;?><,./-=");
        
        for (let i = 4; i < length; i++) {
            password += getRandomChar(charset);
        }
        
        password = shuffleString(password);
        
        // Add TODAY's date (2 digits)
        const today = new Date();
        const currentDay = today.getDate().toString().padStart(2, '0');
        password += currentDay;
        
        document.getElementById('passwordDisplay').textContent = password;
        document.getElementById('passwordDisplay').style.transform = 'scale(0.9)';
        setTimeout(() => { document.getElementById('passwordDisplay').style.transform = 'scale(1)'; }, 100);
    }

    // Auto-Change System for 11 PM Daily
    function setupDailyAutoChange() {
        // Generate password immediately with today's date
        generatePassword();
        
        // Calculate time until next 11 PM
        const now = new Date();
        const targetTime = new Date();
        
        // Set target to today's 11 PM
        targetTime.setHours(23, 0, 0, 0);
        
        // If it's already past 11 PM, set for tomorrow
        if (now > targetTime) {
            targetTime.setDate(targetTime.getDate() + 1);
        }
        
        const timeUntilTarget = targetTime - now;
        
        // Set timeout for next 11 PM
        setTimeout(() => {
            generatePassword(); // Generate at 11 PM
            
            // Then set interval for every 24 hours
            setInterval(generatePassword, 24 * 60 * 60 * 1000);
        }, timeUntilTarget);
    }

    // Helper functions
    function getRandomChar(charSet) {
        return charSet.charAt(Math.floor(Math.random() * charSet.length));
    }
    
    function shuffleString(str) {
        const array = str.split('');
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array.join('');
    }
    
    function copyPassword() {
        const passwordToCopy = document.getElementById('passwordDisplay').textContent;
        if (passwordToCopy) {
            navigator.clipboard.writeText(passwordToCopy);
            const copyBtn = document.querySelectorAll('.copy-btn')[1];
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => { copyBtn.textContent = originalText; }, 1000);
        }
    }

    // Initialize
    window.onload = function() {
        changeName();
        setupDailyAutoChange(); // This will handle initial generation and scheduling
    };
</script>
