<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .container h1 {
            font-size: 20px;
            color: green;
            margin-bottom: 10px;
        }
        .stats p {
            margin: 5px 0;
            font-size: 14px;
        }
        .progress-circle {
            width: 80px;
            height: 80px;
            border: 4px solid green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }
        .progress-circle span {
            font-size: 18px;
            font-weight: bold;
        }
        .buttons button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            background: green;
            cursor: pointer;
        }
        .buttons button:hover {
            background: darkorange;
        }
        .withdraw-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .withdraw-section input, .withdraw-section select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #333;
            color: #fff;
        }
        .withdraw-section button {
            background-color: green;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .withdraw-section button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch Ads and Earn Reward</h1>
        <div class="stats">
            <p>Watched Ads: <span id="watched-ads">0</span></p>
            <p>Earned Points: <span id="earned-points">0</span></p>
        </div>
        <div class="progress-circle">
            <span id="ads-progress">0%</span>
        </div>
        <div class="buttons">
            <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
            <button id="auto-ad-btn" onclick="startAutoAds()">Auto Show Ads</button>
            <button id="stop-auto-btn" onclick="stopAutoAds()" disabled>Stop Auto Ads</button>
            <button id="withdraw-btn" onclick="showWithdrawForm()">Withdraw</button>
        </div>

        <div class="withdraw-section" id="withdraw-section" style="display: none;">
            <h3 style="color: orange;">Withdrawal Request</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter Points to Withdraw" />
            <select id="payment-method">
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="rocket">Rocket</option>
            </select>
            <input type="text" id="withdraw-phone" placeholder="Enter Phone Number" />
            <button onclick="withdrawPoints()">Withdraw</button>
            <p id="withdraw-status"></p>
        </div>
    </div>

    <script src='//jagnaimsee.net/vignette.min.js' data-zone='8929853' data-sdk='show_8929853'></script>

    <script>
        let watchedAdsCount = 0;
        let earnedPoints = 0.00;
        let autoAdRunning = false;

        function watchAd() {
            if (typeof show_8929853 === 'function') {
                show_8929853().then(() => {
                    updateAdStats();
                });
            }
        }

        function startAutoAds() {
            autoAdRunning = true;
            document.getElementById('auto-ad-btn').disabled = true;
            document.getElementById('stop-auto-btn').disabled = false;
            runAutoAds();
        }

        function stopAutoAds() {
            autoAdRunning = false;
            document.getElementById('auto-ad-btn').disabled = false;
            document.getElementById('stop-auto-btn').disabled = true;
        }

        function runAutoAds() {
            if (!autoAdRunning) return;

            if (typeof show_8929853 === 'function') {
                show_8929853().then(() => {
                    updateAdStats();

                    setTimeout(() => {
                        closeAd();
                        setTimeout(runAutoAds, 2000);
                    }, 15000);
                }).catch(err => {
                    console.error("Ad failed to load:", err);
                    stopAutoAds();
                });
            }
        }

        function closeAd() {
            console.log("Ad Closed Automatically");
        }

        function updateAdStats() {
            watchedAdsCount++;
            earnedPoints += 0.50;
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            localStorage.setItem('watchedAdsCount', watchedAdsCount);
            localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
        }

        function showWithdrawForm() {
            document.getElementById('withdraw-section').style.display = 'block';
        }

        function withdrawPoints() {
            let amount = document.getElementById('withdraw-amount').value;
            let paymentMethod = document.getElementById('payment-method').value;
            let phoneNumber = document.getElementById('withdraw-phone').value;

            if (amount < 50 || amount > earnedPoints) {
                document.getElementById('withdraw-status').textContent = "Invalid amount!";
                return;
            }

            earnedPoints -= amount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));

            document.getElementById('withdraw-status').textContent = "Withdrawal request sent!";
            document.getElementById('withdraw-amount').value = '';
            document.getElementById('withdraw-phone').value = '';
        }
    </script>
</body>
</html>
