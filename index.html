<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            width: 350px;
        }
        .box {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        .box h2 {
            margin: 0;
            font-size: 18px;
            color: #ff8c00;
        }
        .box p {
            font-size: 14px;
            color: #fff;
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buttons button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
        #watch-ad-btn {
            background: #28a745;
        }
        #direct-link-btn {
            background: #007bff;
        }
        #withdraw-btn {
            background: #ffc107;
        }
        #admin-contact-btn {
            background: #dc3545;
            font-size: 14px;
            padding: 8px;
        }
        #support-group-btn {
            background: #6c757d;
            font-size: 14px;
            padding: 8px;
        }
        .withdraw-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            display: none;
        }
        .withdraw-section input, .withdraw-section select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #444;
            color: #fff;
        }
        .withdraw-section input:focus, .withdraw-section select:focus {
            border-color: #28a745;
            outline: none;
        }
        .withdraw-section button {
            background-color: #28a745;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .withdraw-section button:hover {
            background-color: #006400;
        }
        .user-info {
            margin-top: 15px;
        }
        .user-info p {
            font-size: 16px;
        }
        .progress-circle {
            width: 80px;
            height: 80px;
            border: 4px solid #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .progress-circle span {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        .extra-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Info Box -->
        <div class="box">
            <h2>এড দেখে ইনকাম করো</h2>
            <div class="user-info">
                <p>Welcome, <span id="user-name">User</span></p>
                <p>Balance: <span id="earned-points">0.00</span> points</p>
            </div>
        </div>
        
        <!-- New Buttons Section -->
        <div class="extra-buttons">
            <button id="admin-contact-btn" onclick="window.location.href='https://t.me/HS_SIKDAR_BD'">Admin Contact</button>
            <button id="support-group-btn" onclick="window.location.href='https://t.me/earningbyhabib'">Support Group</button>
        </div>

        <!-- Stats and Progress -->
        <div class="box">
            <p>Watched Ads: <span id="watched-ads">0</span></p>
            <div class="progress-circle">
                <span id="ads-progress">0%</span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
            <button id="direct-link-btn" onclick="goToDirectLink()">Direct Link</button>
            <button id="withdraw-btn" onclick="showWithdrawForm()">Withdraw</button>
        </div>

        <!-- Withdraw Section -->
        <div class="withdraw-section" id="withdraw-section">
            <h3 style="color: orange;">Withdrawal Request</h3>
            <input type="number" id="withdraw-amount" placeholder="Enter Points to Withdraw" />
            <select id="payment-method">
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="rocket">Rocket</option>
            </select>
            <input type="text" id="withdraw-phone" placeholder="Enter Phone Number" />
            <button onclick="withdrawPoints()">Withdraw</button>
            <p id="withdraw-status"></p>
        </div>
    </div>

    <script src="https://whephiwums.com/vignette.min.js" data-zone="8928905" data-sdk="show_8928905"></script>
    <script>
        let watchedAdsCount = 0;
        let earnedPoints = 0.00;

        const telegramBotToken = "7888384699:AAFJKRYes81cyZPyCgapO11mdotdi9W74YY";
        const telegramChatId = "6140196943"; 
        const telegramUserName = "@earningbyhabib";
        document.getElementById("user-name").textContent = telegramUserName;

        if (localStorage.getItem('watchedAdsCount')) {
            watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'));
            earnedPoints = parseFloat(localStorage.getItem('earnedPoints'));
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
        }

        function watchAd() {
            if (typeof show_8928905 === 'function') {
                show_8928905().then(() => {
                    watchedAdsCount++;
                    document.getElementById('watched-ads').textContent = watchedAdsCount;
                    earnedPoints += 1;
                    document.getElementById('earned-points').textContent = earnedPoints.toFixed(1);
                    localStorage.setItem('watchedAdsCount', watchedAdsCount);
                    localStorage.setItem('earnedPoints', earnedPoints.toFixed(1));
                    updateProgressCircle();
                });
            }
        }

        function goToDirectLink() {
            window.location.href = "https://mostourigoatik.com/4/8935683";
        }

        function showWithdrawForm() {
            document.getElementById('withdraw-section').style.display = 'block';
        }
    </script>
</body>
</html>
