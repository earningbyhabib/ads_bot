<script>
    function showWithdrawForm() {
        document.getElementById('withdraw-section').style.display = 'block';
    }

    function closeWithdrawForm() {
        document.getElementById('withdraw-section').style.display = 'none';
    }

    function submitWithdraw() {
        let phone = document.getElementById('phone-number').value;
        let amount = parseFloat(document.getElementById('withdraw-amount').value);
        let method = document.getElementById('withdraw-method').value;

        if (amount < 50) {
            alert("Minimum withdraw amount is 50 points.");
            return;
        }

        if (amount > earnedPoints) {
            alert("You don't have enough points!");
            return;
        }

        earnedPoints -= amount;
        document.getElementById('earned-points').textContent = earnedPoints.toFixed(1);
        localStorage.setItem('earnedPoints', earnedPoints.toFixed(1));

        sendTelegramNotification(phone, amount, method);
        alert(`Withdraw Request Sent!\nPhone: ${phone}\nAmount: ${amount} points\nMethod: ${method}`);

        closeWithdrawForm();
    }

    function sendTelegramNotification(phone, amount, method) {
        let message = `ЁЯФФ New Withdraw Request\nЁЯУЮ Phone: ${phone}\nЁЯТ░ Amount: ${amount} Points\nЁЯТ│ Method: ${method}`;
        let apiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}`;
        fetch(apiUrl).catch(error => console.error("Telegram API Error:", error));
    }
</script>
