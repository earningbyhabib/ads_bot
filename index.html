<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Reward System</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #111; 
      color: #fff; 
      text-align: center; 
      margin: 0; 
      padding: 0;
    }
    .container { 
      max-width: 400px; 
      margin: 20px auto; 
      padding: 20px; 
      background: #222; 
      border-radius: 10px; 
    }
    .btn { 
      display: block; 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px; 
    }
    .watch { background: green; color: white; }
    .direct { background: blue; color: white; }
    .withdraw { background: yellow; color: black; }
    .input-field { 
      width: 100%; 
      padding: 10px; 
      margin: 5px 0; 
      border-radius: 5px; 
      border: none; 
    }
    .hidden { display: none; }
    #ad-container { 
      margin: 10px 0; 
      padding: 10px; 
      background: #000; 
      border-radius: 5px; 
    }
    .progress-bar {
      width: 100%;
      background: #333;
      border-radius: 5px;
      margin: 10px 0;
      overflow: hidden;
    }
    .progress {
      height: 20px;
      background: lime;
      width: 0%;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="user-name">Loading...</span></h2>
    <p>Balance: <span id="earned-points">3.00</span> points</p>
    <p>Watched Ads: <span id="watched-ads">12</span></p>
    
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    
    <div id="ad-container"></div>
    <script src="https://whephiwums.com/vignette.min.js" data-zone="8929853" data-sdk="show_8929853"></script>
    
    <button class="btn watch" onclick="watchAd()">Watch Ad</button>
    <button class="btn direct" onclick="window.location.href='https://theeghumoaps.com/4/8935683'">Direct</button>
    <button class="btn withdraw" onclick="toggleWithdraw()">Withdraw</button>
    
    <div id="withdraw-section" class="hidden">
      <select class="input-field" id="payment-method">
        <option value="bkash">Bkash</option>
        <option value="nagad">Nagad</option>
        <option value="rocket">Rocket</option>
      </select>
      <input type="text" class="input-field" id="phone-number" placeholder="Enter Phone Number">
      <input type="number" class="input-field" id="withdraw-amount" placeholder="Enter Points to Withdraw">
      <button class="btn withdraw" onclick="submitWithdraw()">Withdraw Now</button>
      <button class="btn" onclick="toggleWithdraw()">Cancel</button>
    </div>
  </div>
  
  <script>
    let watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount')) || 12;
    let earnedPoints = parseFloat(localStorage.getItem('earnedPoints')) || 3.00;
    document.getElementById('watched-ads').textContent = watchedAdsCount;
    document.getElementById('earned-points').textContent = earnedPoints.toFixed(1);
    
    function updateProgress() {
      let progress = (watchedAdsCount % 10) * 10;
      document.getElementById('progress-bar').style.width = progress + '%';
    }
    updateProgress();

    function getTelegramUser() {
      fetch('https://api.telegram.org/bot<TOKEN>/getMe')
        .then(response => response.json())
        .then(data => {
          let userName = data.result.username || 'Unknown User';
          document.getElementById('user-name').textContent = '@' + userName;
          sendUserToTelegram(userName);
        })
        .catch(error => console.error("Error fetching Telegram username:", error));
    }

    function sendUserToTelegram(userName) {
      fetch('https://api.telegram.org/bot<TOKEN>/sendMessage', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: '<CHAT_ID>',
          text: `New User Joined: @${userName}`
        })
      });
    }

    getTelegramUser();

    function watchAd() {
      if (typeof show_8929853 === 'function') {
        show_8929853().then(() => {
          watchedAdsCount++;
          document.getElementById('watched-ads').textContent = watchedAdsCount;
          earnedPoints += 1;
          document.getElementById('earned-points').textContent = earnedPoints.toFixed(1);
          localStorage.setItem('watchedAdsCount', watchedAdsCount);
          localStorage.setItem('earnedPoints', earnedPoints.toFixed(1));
          updateProgress();
        });
      } else {
        alert("Ad function not available!");
      }
    }
    
    function toggleWithdraw() {
      document.getElementById('withdraw-section').classList.toggle('hidden');
    }
    
    function submitWithdraw() {
      var method = document.getElementById('payment-method').value;
      var phone = document.getElementById('phone-number').value;
      var amount = parseFloat(document.getElementById('withdraw-amount').value);
      if (!phone || isNaN(amount) || amount < 5) {
        alert("Minimum withdrawal is 5 points");
        return;
      }
      fetch('https://api.telegram.org/bot<TOKEN>/sendMessage', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: '<CHAT_ID>',
          text: `Withdraw Request: \nUser: @${document.getElementById('user-name').textContent}\nMethod: ${method}\nPhone: ${phone}\nAmount: ${amount} points`
        })
      });
    }
  </script>
</body>
</html>
