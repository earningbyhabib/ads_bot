<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .buttons button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            background: green;
            cursor: pointer;
        }
        .buttons button:hover {
            background: darkorange;
        }
        .show-withdraw-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch Ads and Earn Reward</h1>
        <p>Watched Ads: <span id="watched-ads">0</span></p>
        <p>Earned Points: <span id="earned-points">0</span></p>
        <div class="buttons">
            <button onclick="watchAd()">Watch Ad</button>
            <button onclick="startAutoAds()">Auto Show Ads</button>
            <button onclick="stopAutoAds()">Stop Auto Ads</button>
        </div>
        <div class="show-withdraw-button" onclick="withdrawPoints()">Withdraw Points</div>
        <p id="withdraw-status"></p>
    </div>

    <script src='//jagnaimsee.net/vignette.min.js' data-zone='8928905'></script>

    <script>
        let watchedAdsCount = 0;
        let earnedPoints = 0.00;
        let autoAdInterval;
        const ADMIN_USER_ID = 6140196943;
        const BOT_TOKEN = "7888384699:AAFJKRYes81cyZPyCgapO11mdotdi9W74YY";
        const MIN_WITHDRAW_POINTS = 50;

        function watchAd() {
            if (typeof show_8928905 === 'function') {
                show_8928905();
                watchedAdsCount++;
                document.getElementById('watched-ads').textContent = watchedAdsCount;
                earnedPoints += 0.50;
                document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
            } else {
                alert("Ad not ready, try again later!");
            }
        }

        function startAutoAds() {
            if (typeof show_8928905 === 'function') {
                autoAdInterval = setInterval(() => {
                    show_8928905();
                    watchedAdsCount++;
                    document.getElementById('watched-ads').textContent = watchedAdsCount;
                    earnedPoints += 0.50;
                    document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
                }, 5000);
            } else {
                alert("Ads are not ready!");
            }
        }

        function stopAutoAds() {
            clearInterval(autoAdInterval);
        }

        function withdrawPoints() {
            let amount = earnedPoints;
            if (amount < MIN_WITHDRAW_POINTS) {
                document.getElementById("withdraw-status").innerText = `Minimum ${MIN_WITHDRAW_POINTS} points required!`;
                return;
            }

            let message = `ðŸ“¢ *New Withdrawal Request* ðŸ“¢\n\nðŸ’° Amount: ${amount} Points`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: ADMIN_USER_ID,
                    text: message,
                    parse_mode: "Markdown"
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.ok) {
                      document.getElementById("withdraw-status").innerText = "Withdrawal request sent successfully!";
                  } else {
                      document.getElementById("withdraw-status").innerText = "Failed to send withdrawal request!";
                  }
              }).catch(error => {
                  console.error("Error:", error);
                  document.getElementById("withdraw-status").innerText = "Network error!";
              });
        }
    </script>
</body>
</html>
